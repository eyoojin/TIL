{% extends 'base.html' %}

{% block body %}
    <div class="card mt-2">
        <div class="card-header">
            {{article.title}}
        </div>
        <div class="card-body">
            {{article.content}}
        </div>
        <div class="card-footer">
            {{article.created_at}}
        </div>
    </div>
    <a href="{% url 'articles:delete' article.id %}" class="btn btn-light mt-2">삭제🦝</a>
    <a href="{% url 'articles:edit' article.id %}" class="btn btn-light mt=2">수정🦝</a>
{% endblock %}
