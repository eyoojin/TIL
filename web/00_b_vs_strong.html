<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html3</title>
</head>
<body>
    <p>hello <strong>strong</strong></p>
    <!-- 더 큰 중요성을 가진 **내용**을 위한 것 -->
    <p>hello <b>b</b></p>
    <!-- 내용이 더 중요하다는 것을 나타내지 않고 **텍스트**에 주목을 끄는 데 사용 -->
</body>
</html>
