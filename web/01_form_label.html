<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form1</title>
</head>
<body>
    <form action="">
        <!-- for == id -->
        <label for="title">Name: </label>
        <input type="text" id="title" name="name">
        <!-- ?name= 데이터를 보낼 때의 키 값 -->

        <!-- 중첩 -->
        <label>
            Age: 
            <input type="number" name="age">
        </label>

        <input type="submit">
    </form>
</body>
</html>
