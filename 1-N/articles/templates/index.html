{% extends 'base.html' %}

{% block body %}
    <a href="{% url 'articles:create' %}">Write</a>

        <p>{{article.content}}</p>
        <a href="{% url 'articles:detail' article.id %}">Detail</a>
        <hr>
    {% endfor %}
{% endblock %}
