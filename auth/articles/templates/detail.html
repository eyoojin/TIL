{% extends 'base.html' %}

{% block body %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{article.title}}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{article.user}}</h6>
            <p class="card-text">{{article.content}}</p>
            {% if user.is_authenticated and user == article.user %}
                <a href="{% url 'articles:update' article.id %}" class="card-link">Update</a>
                <a href="{% url 'articles:delete' article.id %}" class="card-link">Delete</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
