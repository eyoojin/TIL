                <th scope="col">Detail</th>

            {% for article in articles %}
            <tr>
                <td>{{article.user}}</td>
                <td>{{article.title}}</td>
                <td>{{article.content}}</td>
                <td>
                    <a href="{% url 'articles:detail' article.id %}">üîç</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
